<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("name", "Jyoti Kanare");
        window.localStorage.setItem("city", "Indore");
        window.localStorage.setItem("pinCode", "452001");
        window.localStorage.setItem("district", "Khargone");
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
